<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <title></title>

  </head>
  <body>
    <header class="header--tarjeta">
      <img class="header__logo--tarjeta" src="images/awesome-p-c.svg" alt="Logotipo">
    </header>

    <section class="section--top">
      <button class= "button" type="button" name="button">
        <i class="far fa-trash-alt button__icon"></i>
        <span>RESET</span>
      </button>

      <div class="section--top__card">
        <span class="card__title">Nombre Apellido</span>
        <span class="card__subtitle">Front-end developer</span>
        <img class="photo" src="https://picsum.photos/240/200" alt="foto">

        <ul class="card__media">
          <li class="card__media-icon">
            <i class="fas fa-mobile-alt"></i>
          </li>
          <li class="card__media-icon">
            <i class="far fa-envelope"></i>
          </li>
          <li class="card__media-icon">
            <i class="fab fa-linkedin-in"></i>
          </li>
          <li class="card__media-icon">
            <i class="fab fa-github-alt"></i>
          </li>
        </ul>

        <hr class="line">

        <ul class="card__skills">
          <li class="card__skills-icon">
            <span class="icon__text">HTML</span>
          </li>
          <li class="card__skills-icon">
            <span class="icon__text">CSS</span>
          </li>
          <li class="card__skills-icon">
            <span class="icon__text">GULP</span>
          </li>
        </ul>
      </div>

    </section>

    <section class="section--bottom">

    </section>

<section class="section--stuffed">
<h2 class="form__subtitle"><i class="far fa-keyboard section-stuffed__icon"></i>rellena<i class="fas fa-chevron-up section-stuffed__arrow"></i></h2>
    <fieldset class="subsection--stuffed">

      <label class="label--stuffed" for="complete--name">Nombre completo</label>
      <input class="input--stuffed" placeholder="Ej: Sally Hill" id="complete--name" type="text" name="complete--name" value="">

      <label class="label--stuffed" for="job">Puesto</label>
      <input class="input--stuffed" placeholder="Ej: Front-end unicorn" id="job" type="text" name="job" value="">

      <label class="label--stuffed" for="img--profile">Imagen de perfil</label>
      <div class="div--stuffed__img">

      <input class="input--stuffed__img" id="img--profile" type="submit" name="img--profile" value="Añadir imagen">
      <div class="box--previmg"></div>
      </div>

      <label class="label--stuffed" for="email">Email</label>
      <input class="input--stuffed" placeholder="Ej: sally-hill@gmail.com" id="email" type="email" name="email" value="">

      <label class="label--stuffed" for="tlf">Teléfono</label>
      <input class="input--stuffed" placeholder="Ej:555-555-555" id="tlf" type="tel" name="tlf" value="">

      <label class="label--stuffed" for="lkd">Linkedin</label>
      <input class="input--stuffed" placeholder="Ej: linkedin.com/in/sally.hill" id="lkd" type="text" name="lkd" value="">

      <label class="label--stuffed" for="gith">Github</label>
      <input class="input--stuffed" placeholder="Ej: @sally-hill" id="gith" type="text" name="gith" value="">

      <label class="label--stuffed" for="skills1">Habilidades (máximo 3)</label>
      <select id="skills1" name="skills1">
        <option value="html">html</option>
      </select>
      <button class="button-minus" type="button" name="button">-</button>

      <label class="label--stuffed" for="skills2"></label>
      <select id="skills2" name="skills2">
        <option value="css">css</option>
      </select>
      <button class="button-plus" type="button" name="button">+</button>

      </fieldset>
    </section>
    </section>

  </body>
</html>
